<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img__hover">
        <img src="./src/images/image-equilibrium.jpg" alt="NFT" class="img" />
        <img src="./src/images/icon-view.svg" alt="view" class="img--icon" />
      </div>
      <h1 class="title">Equilibrium #3429</h1>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price">
        <div class="price__item">
          <img
            src="./src/images/icon-ethereum.svg"
            alt="ETH"
            class="price--ethicon"
          />
          <span class="price--ethtext">0.041 ETH </span>
        </div>
        <div class="price__item">
          <img
            src="./src/images/icon-clock.svg"
            alt="days"
            class="price--dayicon"
          />
          <span>3 days left </span>
        </div>
      </div>
      <div class="author">
        <img
          src="./src/images/image-avatar.png"
          alt="author"
          class="author--img"
        />
        <p>
          Creation of
          <span class="author--name"> Jules Wyvern </span>
        </p>
      </div>
      <div class="footer">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        <br />
        Coded by
        <a href="https://discordapp.com/users/868355995334737961">SYUAN</a>
      </div>
    </div>
  </body>
</html>
